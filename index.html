        #bomb {

        /* í­íƒ„ ëšœê»‘ ëŠë‚Œ (ìœ—ë©´) */
        #bomb::before {

        /* í­íƒ„ ì¸¡ë©´ í”Œë¼ìŠ¤í‹± ë””í…Œì¼ (ì¤„ë¬´ëŠ¬) */
        #bomb .stripes {

        /* í­íƒ„ ë ˆì´ë¸” */
        #bomb .label {

        /* ì „ì„  ì»¨í…Œì´ë„ˆ */
        #wires-container {

        /* ì „ì„  ìŠ¤íƒ€ì¼ - êµµê³  ê¸¸ê²Œ ë»—ìŒ + ëë¶€ë¶„ í”ŒëŸ¬ê·¸ ëŠë‚Œ */
        .wire {

        }

        /* wire ë í”ŒëŸ¬ê·¸ ëª¨ì–‘ */
        .wire::after {

            transform: translateX(-50%);

            border-radius: 6px 6px 0 0;

            box-shadow: inset 0 0 6px #111;
            border: 2px solid #444;
        }

        /* ì„  í´ë¦­ ì‹œ ì‚´ì§ ì»¤ì§ íš¨ê³¼ */
        .wire:active {
            transform: scale(1.1);
            box-shadow: 0 6px 14px rgba(255, 255, 255, 0.7);
        }

        #timer {
            font-size: 48px;
            font-weight: 700;
            margin-top: 10px;
            height: 56px;
            user-select: none;

        }

        /* ë²„íŠ¼ ì»¨í…Œì´ë„ˆë¥¼ í™”ë©´ ì•„ë˜ë¡œ ë‚´ë¦¼ */
        #controls {
            margin-top: auto;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #startBtn,
        #resetBtn {

        }

        #startBtn {

        #startBtn:hover:not(:disabled) {

        #startBtn:disabled {

        }

        #resetBtn {

        }

        #resetBtn:hover:not(:disabled) {

        }

        #resetBtn:disabled {

        }

        #message {

        }

        #dangerWires {

        }

        /* í­ë°œ ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes explode {

            }

            50% {

        #bomb.explode {

        }
    </style>

<body>

    <h1>ğŸ’£ ë¦¬ì–¼ C4 í­íƒ„ í•´ì œ ê²Œì„</h1>

    <div id="bomb">
        <div class="stripes"></div>
        <div class="label">C4 BOMBS</div>
    </div>

    <div id="wires-container">
        <div class="wire" id="wire1"></div>
        <div class="wire" id="wire2"></div>
        <div class="wire" id="wire3"></div>
        <div class="wire" id="wire4"></div>
        <div class="wire" id="wire5"></div>
    </div>

    <div id="timer"></div>

    <div id="controls">
        <button id="startBtn">ê²Œì„ ì‹œì‘</button>
        <button id="resetBtn" disabled>ë‹¤ì‹œ ì‹œì‘</button>
    </div>

    <div id="dangerWires"></div>
    <div id="message"></div>

    <script>
        const wires = [
            document.getElementById('wire1'),
            document.getElementById('wire2'),
            document.getElementById('wire3'),
            document.getElementById('wire4'),
            document.getElementById('wire5'),
        ];

        const colors = ['blue', 'yellow', 'red', 'purple', 'green'];
        const colorNames = {
            blue: 'íŒŒë‘',
            yellow: 'ë…¸ë‘',
            red: 'ë¹¨ê°•',
            purple: 'ë³´ë¼',
            green: 'ì´ˆë¡'
        };

        const wiresContainer = document.getElementById('wires-container');
        const wiresContainerWidth = wiresContainer.clientWidth;
        const wiresContainerHeight = wiresContainer.clientHeight;

        let timerEl = document.getElementById('timer');
        let messageEl = document.getElementById('message');
        let startBtn = document.getElementById('startBtn');
        let resetBtn = document.getElementById('resetBtn');
        let dangerWiresEl = document.getElementById('dangerWires');
        let bombEl = document.getElementById('bomb');

        let timeLeft = 5;
        let timerInterval;
        let dangerDisplayTimeout;
        let countdownInterval;

        let dangerousColors = [];
        let safeColors = [];

        let gameActive = false;
        let remainingSafeWires = 3;

        // ëœë¤ ê°ë„, ìœ„ì¹˜ ìƒì„± í•¨ìˆ˜
        function randomWirePosition(index) {
            // í­íƒ„ ìœ„ìª½ ë„“ì´ ê¸°ì¤€ìœ¼ë¡œ ì ë‹¹íˆ í¼ëœ¨ë¦¼
            // leftëŠ” 10px~(containerWidth - wire width - 10px)
            // topì€ 10~20pxë¡œ ê³ ì • (ì „ì„  ê¸¸ì´ 140px)
            const minLeft = 10;
            const maxLeft = wiresContainerWidth - 16 - 10;
            const left = Math.floor(Math.random() * (maxLeft - minLeft + 1)) + minLeft;

            // ê°ë„: -30ë„ ~ +30ë„ ë²”ìœ„ ëœë¤
            const angle = (Math.random() * 60) - 30;

            return { left, angle };
        }

        function initGame() {
            timeLeft = 5;
            timerEl.textContent = '';
            messageEl.textContent = '';
            dangerWiresEl.textContent = '';
            startBtn.disabled = false;
            resetBtn.disabled = true;
            gameActive = false;
            remainingSafeWires = 3;
            bombEl.classList.remove('explode');
            bombEl.style.boxShadow = '';

            wires.forEach((wire, i) => {
                wire.style.pointerEvents = 'none';
                wire.style.opacity = '1';
                wire.style.transform = 'scale(1)';

                // ëœë¤ ìœ„ì¹˜, íšŒì „ ë¶€ì—¬
                const { left, angle } = randomWirePosition(i);
                wire.style.left = left + 'px';
                wire.style.top = '10px'; // ê³ ì • top ìœ„ì¹˜
                wire.style.transform = `rotate(${angle}deg) scale(1)`;
            });

            // ìƒ‰ìƒ ì„ê¸° ë° ìœ„í—˜ì„  2ê°œ ì•ˆì „ì„  3ê°œ ì§€ì •
            let shuffledColors = colors.slice().sort(() => Math.random() - 0.5);
            dangerousColors = shuffledColors.slice(0, 2);
            safeColors = shuffledColors.slice(2);

            for (let i = 0; i < wires.length; i++) {
                wires[i].style.backgroundColor = shuffledColors[i];
            }
        }

        function showDangerWiresBriefly() {
            dangerWiresEl.innerHTML = 'ğŸ’¥ ìœ„í—˜í•œ ì„ : ';
            dangerousColors.forEach(color => {
                const span = document.createElement('span');
                span.textContent = colorNames[color];
                span.style.color = color;
                span.style.fontWeight = 'bold';
                span.style.margin = '0 8px';
                dangerWiresEl.appendChild(span);
            });

            // ë…¸ì¶œ ì‹œê°„ 0.1ì´ˆë¡œ ë³€ê²½
            dangerDisplayTimeout = setTimeout(() => {
                dangerWiresEl.textContent = '';
            }, 100);
        }

        function startCountdownAndGame() {
            let count = 3;
            timerEl.textContent = count;
            messageEl.textContent = 'ì¤€ë¹„í•˜ì„¸ìš”...';

            startBtn.disabled = true;

            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    timerEl.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    messageEl.textContent = 'í­íƒ„ í•´ì œ! ì•ˆì „í•œ ì„  3ê°œë¥¼ ëˆŒëŸ¬ì£¼ì„¸ìš”';
                    timeLeft = 5;
                    timerEl.textContent = timeLeft;
                    gameActive = true;

                    wires.forEach(wire => {
                        wire.style.pointerEvents = 'auto';
                    });

                    showDangerWiresBriefly();

                    timerInterval = setInterval(() => {
                        timeLeft--;
                        timerEl.textContent = timeLeft;

                        if (timeLeft === 0) {
                            clearInterval(timerInterval);
                            gameActive = false;
                            messageEl.textContent = 'ì‹œê°„ ì´ˆê³¼! í­ë°œí•©ë‹ˆë‹¤ ğŸ’¥';
                            bombExplode();
                            disableWires();
                            resetBtn.disabled = false;
                        }
                    }, 1000);
                }
            }, 1000);
        }

        function disableWires() {
            wires.forEach(wire => {
                wire.style.pointerEvents = 'none';
            });
        }

        function bombExplode() {
            bombEl.classList.add('explode');
        }

        wires.forEach((wire) => {
            wire.addEventListener('click', () => {
                if (!gameActive) return;

                const wireColor = wire.style.backgroundColor;

                if (dangerousColors.includes(wireColor)) {
                    // ìœ„í—˜í•œ ì„  í´ë¦­ - í­ë°œ
                    gameActive = false;
                    clearInterval(timerInterval);
                    clearTimeout(dangerDisplayTimeout);
                    clearInterval(countdownInterval);
                    messageEl.textContent = 'ìœ„í—˜í•œ ì„ ì„ ê±´ë“œë ¸ìŠµë‹ˆë‹¤! í­ë°œí•©ë‹ˆë‹¤ ğŸ’¥';
                    bombExplode();
                    disableWires();
                    resetBtn.disabled = false;
                } else {
                    // ì•ˆì „í•œ ì„  í´ë¦­
                    wire.style.opacity = '0.4';
                    wire.style.pointerEvents = 'none';
                    remainingSafeWires--;

                    if (remainingSafeWires === 0) {
                        clearInterval(timerInterval);
                        gameActive = false;
                        messageEl.textContent = 'ì¶•í•˜í•©ë‹ˆë‹¤! í­íƒ„ í•´ì œ ì„±ê³µ ğŸ‰';
                        resetBtn.disabled = false;
                    }
                }
            });
        });

        startBtn.addEventListener('click', () => {
            initGame();
            startCountdownAndGame();
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            clearTimeout(dangerDisplayTimeout);
            clearInterval(countdownInterval);
            initGame();
            timerEl.textContent = '';
            messageEl.textContent = '';
            dangerWiresEl.textContent = '';
            resetBtn.disabled = true;
        });

        // ì´ˆê¸°í™” ì‹¤í–‰
        initGame();
    </script>

</body>
